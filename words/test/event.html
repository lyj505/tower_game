<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mobile {
            height: 900px;
        }

        .contaniner{
            overflow-y: auto;
            height: 400px;
        }

    </style>
</head>

<body>
    <!-- pc端 -->
    <!-- click mouseover mouseout mouseenter mouseleave mousemove mousedown mouseup mousewheel  -->
    <!-- keydown keyUp -->
    <!-- load scroll blur focus input -->
    <!-- 移动端 -->
    <!-- click load scroll blur focus change  -->
    <!-- input -->
    <!-- touch模型 touchStart touchMove touchEnd  -->
    <!-- gesture手势 -->

    <div class="contaniner">
        <h1>
            PC端
        </h1>
        <div>
            <h1 id="pc">
                点击我
            </h1>
            <input id="pc_input" />
        </div>
        <h1>
            移动端
        </h1>
        <div>
            <h1 id="mobile">
                点击我
            </h1>
        </div>
    </div>

    <script>
        const pc_dom = document.getElementById("pc");
        const pc_input = document.getElementById("pc_input");


        function bindPcInputEvent() {
            pc_input.addEventListener('keydown', function () {
                console.log('----this is keydown event');
            })
            pc_input.addEventListener('keyup', function () {
                console.log('----this is keyUp event');
            })
            pc_input.addEventListener('blur', function () {
                console.log('----this is blur event');
            })
            pc_input.addEventListener('focus', function () {
                console.log('----this is focus event');
            })
            pc_input.addEventListener('change', function () {
                console.log('----this is change event');
            })
            pc_input.addEventListener('input', function () {
                console.log('----this is input--- event');
            })
        }

        bindPcInputEvent();
        bindPcEvent();

        function bindPcEvent() {
            pc_dom.addEventListener('click', function () {
                console.log('----this is click event');
            })
            //mouseover ---->mouseenter ----->mousemove ---->mouseout ---> mouseleave

            //mousedown----->mouseup----->click

            //focus ---> keydown ---> keyup --->

            pc_dom.addEventListener('mouseover', function () {
                console.log('----this is mouseover event');
            })
            pc_dom.addEventListener('mouseout', function () {
                console.log('----this is mouseout event');
            })
            pc_dom.addEventListener('mouseenter', function () {
                console.log('----this is mouseenter event');
            })
            pc_dom.addEventListener('mouseleave', function () {
                console.log('----this is mouseleave event');
            })
            pc_dom.addEventListener('mousemove', function () {
                console.log('----this is mousemove event');
            })
            pc_dom.addEventListener('mousedown', function (e) {
                e.stopPropagation();
                console.log('----this is mousedown event');
            })
            pc_dom.addEventListener('mouseup', function (e) {
                e.stopPropagation();
                //this stop just stop parentNode spread 
                //dont stop same elements with two different event
                console.log('----this is mouseup event');
            }, true)
            pc_dom.addEventListener('mousewheel', function () {
                //mouse scroll event
                console.log('----this is mousewheel event');
            })

            pc_dom.addEventListener('load', function () {
                //mouse scroll event
                console.log('----this is load event');
            })
            pc_dom.addEventListener('scroll', function () {
                //mouse scroll event
                console.log('----this is scroll event');
            })
        }


        (function () {
            const body_dom = document.getElementsByTagName('contaniner')[0];
            body_dom.addEventListener('load', function () {
                //mouse scroll event
                console.log('----this is load event');
            })
            body_dom.addEventListener('scroll', function () {
                //mouse scroll event
                console.log('----this is scroll event');
            })
        })()

    </script>
</body>

</html>
